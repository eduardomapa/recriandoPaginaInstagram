<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagramCelular.png" alt="phone" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <span class=" instagram-logo"></span>
                <div class="profile-photo">
                    <img src="images/eduardo.jpg" alt="Foto do perfil" />
                </div>
                <a href="#" class="instagran-login">Continue como eduardo</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eduardo?</p>
                <p class="not-account">
                    <a class="link-blue">Alternar conta</a>
                    ou
                    <a class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
